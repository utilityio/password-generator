<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cyber Password Generator ‚Äì Generatore di password futuristico con crittografia avanzata">
  <title>Cyber Password Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    :root {
      --primary-cyan: #00ffff;
      --secondary-purple: #8a2be2;
      --neon-green: #39ff14;
      --dark-bg: #0f0f23;
      --darker-bg: #0a0a1a;
      --card-bg: rgba(20, 20, 50, 0.85);
      --border-glow: rgba(0, 255, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #1a1a3a 0%, #2d1b69 25%, #3b2e7a 50%, #4a2c7d 75%, #5a2d80 100%);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(75, 0, 130, 0.12) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(100,100,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(100,100,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      animation: gridMove 20s linear infinite;
      z-index: -1;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border-glow);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 
        0 0 50px rgba(0, 150, 255, 0.2),
        inset 0 0 50px rgba(100, 100, 255, 0.05);
      position: relative;
      max-width: 600px;
      width: 90%;
      animation: containerFloat 6s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #4169e1, var(--secondary-purple), #6495ed, #4169e1);
      background-size: 200% 200%;
      border-radius: 22px;
      z-index: -1;
      animation: borderRotate 4s ease-in-out infinite;
    }

    @keyframes borderRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ADD8E6, #00FFFF, #ADD8E6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-shadow: 0 0 30px rgba(65, 105, 225, 0.5);
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: ##ADD8E6;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    input[type="number"], input[type="range"] {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 30, 0.6);
      border: 2px solid rgba(100, 149, 237, 0.3);
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus, input[type="range"]:focus {
      outline: none;
      border-color: #6495ed;
      box-shadow: 0 0 20px rgba(100, 149, 237, 0.3);
      transform: scale(1.02);
    }

    .slider-container {
      position: relative;
      margin: 1rem 0;
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: linear-gradient(90deg, #4169e1, var(--secondary-purple));
      border-radius: 5px;
      outline: none;
      padding: 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: var(--neon-green);
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 15px var(--neon-green);
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 50, 0.4);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(100, 149, 237, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
    }

    .checkbox-item:hover {
      background: rgba(100, 149, 237, 0.15);
      border-color: #6495ed;
      transform: scale(1.08) translateY(-5px);
      box-shadow: 0 15px 35px rgba(100, 149, 237, 0.2);
    }

    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 1rem;
      cursor: pointer;
      accent-color: var(--neon-green);
    }

    .strength-meter {
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(0, 0, 50, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(100, 149, 237, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .strength-meter:hover {
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 10px 25px rgba(100, 149, 237, 0.15);
    }

    .strength-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .strength-fill {
      height: 100%;
      border-radius: 5px;
      transition: all 0.5s ease;
      background: linear-gradient(90deg, #ff0000, #ff8800, #ffff00, #88ff00, #00ff00);
    }

    .generate-btn {
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(45deg, #4169e1, var(--secondary-purple));
      border: none;
      border-radius: 15px;
      color: #fff;
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      letter-spacing: 2px;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .generate-btn:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 20px 40px rgba(65, 105, 225, 0.3);
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:active {
      transform: scale(1.02) translateY(-2px);
    }

    .password-output {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 50, 0.6);
      border: 2px solid var(--neon-green);
      border-radius: 15px;
      position: relative;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .password-output:hover {
      transform: scale(1.02) translateY(-3px);
      box-shadow: 0 15px 30px rgba(57, 255, 20, 0.2);
    }

    .password-text {
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      color: var(--neon-green);
      word-break: break-all;
      flex-grow: 1;
      margin-right: 1rem;
      text-shadow: 0 0 10px var(--neon-green);
      position: relative;
    }

    .copy-btn {
      background: transparent;
      border: 2px solid #6495ed;
      border-radius: 10px;
      color: #6495ed;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-size: 1.2rem;
      min-width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-btn:hover {
      background: #6495ed;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 10px 25px rgba(100, 149, 237, 0.3);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, var(--neon-green), #4169e1);
      color: #000;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 700;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
    }

    .notification.show {
      transform: translateX(0);
    }

    .advanced-options {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 50, 0.4);
      border-radius: 15px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .advanced-options:hover {
      transform: scale(1.02) translateY(-2px);
      box-shadow: 0 10px 25px rgba(138, 43, 226, 0.15);
    }

    .toggle-advanced {
      background: transparent;
      border: 2px solid var(--secondary-purple);
      color: var(--secondary-purple);
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 100%;
      margin-bottom: 1rem;
    }

    .toggle-advanced:hover {
      background: var(--secondary-purple);
      color: #fff;
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
    }

    .advanced-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .advanced-content.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .exclude-input {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 30, 0.6);
      border: 2px solid rgba(138, 43, 226, 0.3);
      border-radius: 10px;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin-top: 0.5rem;
    }

    /* Animazione della penna che scrive */
    .writing-animation {
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .writing-animation.active {
      opacity: 1;
      animation: writeMotion 2s ease-in-out;
    }

    @keyframes writeMotion {
      0% { transform: translateY(-50%) translateX(0) rotate(45deg); }
      25% { transform: translateY(-50%) translateX(-10px) rotate(35deg); }
      50% { transform: translateY(-50%) translateX(-20px) rotate(45deg); }
      75% { transform: translateY(-50%) translateX(-10px) rotate(55deg); }
      100% { transform: translateY(-50%) translateX(0) rotate(45deg); }
    }

    .pen-icon {
      font-size: 24px;
      color: var(--neon-green);
      filter: drop-shadow(0 0 8px var(--neon-green));
    }

    /* Effetto cursore lampeggiante */
    .typing-cursor {
      animation: blink 1s infinite;
      color: var(--neon-green);
      font-weight: bold;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Spinner di caricamento futuristico */
    .loading-spinner {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border: 3px solid rgba(57, 255, 20, 0.2);
      border-top: 3px solid var(--neon-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .loading-spinner.active {
      display: block;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container { padding: 2rem; }
      h1 { font-size: 2rem; }
      .checkbox-group { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  
  <div class="container">
    <h1>‚ö° PASSWORD GENERATOR ‚ö°</h1>
    
    <div class="form-group">
      <label for="length">üî¢ Lunghezza Password</label>
      <input type="range" id="lengthSlider" min="8" max="64" value="16">
      <input type="number" id="length" min="8" max="64" value="16">
    </div>

    <div class="checkbox-group">
      <div class="checkbox-item">
        <input type="checkbox" id="includeLower" checked>
        <label for="includeLower">üî§ Minuscole (a-z)</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="includeUpper" checked>
        <label for="includeUpper">üî† Maiuscole (A-Z)</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="includeNumbers" checked>
        <label for="includeNumbers">üî¢ Numeri (0-9)</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="includeSymbols" checked>
        <label for="includeSymbols">üî£ Simboli (!@#$%)</label>
      </div>
    </div>

    <div class="strength-meter">
      <label>üí™ Forza Password</label>
      <div class="strength-bar">
        <div class="strength-fill" id="strengthFill"></div>
      </div>
      <span id="strengthText">Sicura</span>
    </div>

    <button class="generate-btn" id="generateBtn">
      üöÄ GENERA PASSWORD QUANTICA üöÄ
    </button>

    <div class="password-output" id="passwordOutput" style="display: none;">
      <div class="password-text" id="passwordText"></div>
      <div class="writing-animation" id="writingAnimation">
        <div class="pen-icon">‚úèÔ∏è</div>
      </div>
      <div class="loading-spinner" id="loadingSpinner"></div>
      <button class="copy-btn" id="copyBtn" title="Copia negli appunti">üìã</button>
    </div>

    <div class="advanced-options">
      <button class="toggle-advanced" id="toggleAdvanced">üîß OPZIONI AVANZATE</button>
      <div class="advanced-content" id="advancedContent">
        <div class="form-group">
          <label for="excludeChars">‚ùå Caratteri da Escludere</label>
          <input type="text" class="exclude-input" id="excludeChars" placeholder="Es: 0O1lI (caratteri ambigui)">
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="avoidAmbiguous">
          <label for="avoidAmbiguous">üëÅÔ∏è Evita Caratteri Ambigui (0,O,1,l,I)</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="requireAll">
          <label for="requireAll">‚úÖ Richiedi Tutti i Tipi Selezionati</label>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">Password copiata negli appunti! üéâ</div>

  <script>
    const lengthSlider = document.getElementById('lengthSlider');
    const lengthInput = document.getElementById('length');
    const generateBtn = document.getElementById('generateBtn');
    const passwordOutput = document.getElementById('passwordOutput');
    const passwordText = document.getElementById('passwordText');
    const copyBtn = document.getElementById('copyBtn');
    const notification = document.getElementById('notification');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const toggleAdvanced = document.getElementById('toggleAdvanced');
    const advancedContent = document.getElementById('advancedContent');
    const writingAnimation = document.getElementById('writingAnimation');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Sincronizza slider e input
    lengthSlider.addEventListener('input', (e) => {
      lengthInput.value = e.target.value;
      updateStrengthMeter();
    });
    
    lengthInput.addEventListener('input', (e) => {
      lengthSlider.value = e.target.value;
      updateStrengthMeter();
    });

    // Toggle opzioni avanzate
    toggleAdvanced.addEventListener('click', () => {
      advancedContent.classList.toggle('show');
      toggleAdvanced.textContent = advancedContent.classList.contains('show') 
        ? 'üîß NASCONDI OPZIONI AVANZATE' 
        : 'üîß OPZIONI AVANZATE';
    });

    // Aggiorna il meter della forza ogni volta che cambiano le opzioni
    document.querySelectorAll('input[type="checkbox"], #length, #lengthSlider').forEach(input => {
      input.addEventListener('change', updateStrengthMeter);
      input.addEventListener('input', updateStrengthMeter);
    });

    function updateStrengthMeter() {
      const length = parseInt(lengthInput.value);
      const hasLower = document.getElementById('includeLower').checked;
      const hasUpper = document.getElementById('includeUpper').checked;
      const hasNumbers = document.getElementById('includeNumbers').checked;
      const hasSymbols = document.getElementById('includeSymbols').checked;
      
      let charsetSize = 0;
      if (hasLower) charsetSize += 26;
      if (hasUpper) charsetSize += 26;
      if (hasNumbers) charsetSize += 10;
      if (hasSymbols) charsetSize += 32;
      
      // Calcola l'entropia (bit di sicurezza)
      const entropy = Math.log2(charsetSize) * length;
      
      let strength, color, percentage;
      if (entropy < 40) {
        strength = 'Debole üò∞';
        color = '#ff0000';
        percentage = 20;
      } else if (entropy < 60) {
        strength = 'Mediocre üòê';
        color = '#ff8800';
        percentage = 40;
      } else if (entropy < 80) {
        strength = 'Buona üòä';
        color = '#ffff00';
        percentage = 60;
      } else if (entropy < 100) {
        strength = 'Forte üí™';
        color = '#88ff00';
        percentage = 80;
      } else {
        strength = 'Indistruttibile üõ°Ô∏è';
        color = '#00ff00';
        percentage = 100;
      }
      
      strengthFill.style.width = percentage + '%';
      strengthFill.style.background = color;
      strengthText.textContent = strength + ` (${Math.round(entropy)} bit)`;
    }

    function generatePassword(length, options) {
      const { lower, upper, number, symbol, excludeChars, avoidAmbiguous, requireAll } = options;
      
      let lowerChars = 'abcdefghijklmnopqrstuvwxyz';
      let upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let numberChars = '0123456789';
      let symbolChars = '!@#$%^&*()_+~`|}{[]\\:;?><,./-=';
      
      // Rimuovi caratteri ambigui se richiesto
      if (avoidAmbiguous) {
        lowerChars = lowerChars.replace(/[l]/g, '');
        upperChars = upperChars.replace(/[O,I]/g, '');
        numberChars = numberChars.replace(/[0,1]/g, '');
      }
      
      // Rimuovi caratteri personalizzati
      if (excludeChars) {
        const excludeSet = new Set(excludeChars);
        lowerChars = lowerChars.split('').filter(c => !excludeSet.has(c)).join('');
        upperChars = upperChars.split('').filter(c => !excludeSet.has(c)).join('');
        numberChars = numberChars.split('').filter(c => !excludeSet.has(c)).join('');
        symbolChars = symbolChars.split('').filter(c => !excludeSet.has(c)).join('');
      }
      
      let charset = '';
      let required = [];
      
      if (lower && lowerChars) {
        charset += lowerChars;
        if (requireAll) required.push(lowerChars);
      }
      if (upper && upperChars) {
        charset += upperChars;
        if (requireAll) required.push(upperChars);
      }
      if (number && numberChars) {
        charset += numberChars;
        if (requireAll) required.push(numberChars);
      }
      if (symbol && symbolChars) {
        charset += symbolChars;
        if (requireAll) required.push(symbolChars);
      }
      
      if (!charset) return '';
      
      let password = '';
      const array = new Uint32Array(length);
      window.crypto.getRandomValues(array);
      
      // Se requireAll √® attivo, aggiungi almeno un carattere di ogni tipo
      if (requireAll && required.length > 0) {
        for (let i = 0; i < required.length && i < length; i++) {
          const charSet = required[i];
          const randomIndex = array[i] % charSet.length;
          password += charSet[randomIndex];
        }
        
        // Riempi il resto della password
        for (let i = required.length; i < length; i++) {
          password += charset[array[i] % charset.length];
        }
        
        // Mescola la password per evitare pattern prevedibili
        password = password.split('').sort(() => 0.5 - Math.random()).join('');
      } else {
        // Generazione normale
        for (let i = 0; i < length; i++) {
          password += charset[array[i] % charset.length];
        }
      }
      
      return password;
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    generateBtn.addEventListener('click', () => {
      const length = parseInt(lengthInput.value);
      const options = {
        lower: document.getElementById('includeLower').checked,
        upper: document.getElementById('includeUpper').checked,
        number: document.getElementById('includeNumbers').checked,
        symbol: document.getElementById('includeSymbols').checked,
        excludeChars: document.getElementById('excludeChars').value,
        avoidAmbiguous: document.getElementById('avoidAmbiguous').checked,
        requireAll: document.getElementById('requireAll').checked
      };
      
      const pwd = generatePassword(length, options);
      
      if (pwd) {
        // Mostra il box della password e attiva le animazioni
        passwordOutput.style.display = 'flex';
        passwordText.textContent = '';
        loadingSpinner.classList.add('active');
        writingAnimation.classList.add('active');
        
        // Simula un breve caricamento
        setTimeout(() => {
          loadingSpinner.classList.remove('active');
          
          // Effetto di typing con cursore lampeggiante
          let i = 0;
          const typingInterval = setInterval(() => {
            if (i < pwd.length) {
              passwordText.innerHTML = pwd.substring(0, i + 1) + '<span class="typing-cursor">|</span>';
              i++;
            } else {
              passwordText.innerHTML = pwd; // Rimuovi il cursore alla fine
              clearInterval(typingInterval);
              writingAnimation.classList.remove('active');
            }
          }, 50);
        }, 800); // Attesa di 800ms per il caricamento
        
        generateBtn.textContent = 'üéØ GENERATA CON SUCCESSO! üéØ';
        setTimeout(() => {
          generateBtn.textContent = 'üöÄ GENERA PASSWORD QUANTICA üöÄ';
        }, 2000);
      } else {
        showNotification('‚ùå Seleziona almeno un tipo di carattere!');
      }
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(passwordText.textContent);
        copyBtn.textContent = '‚úÖ';
        showNotification('üéâ Password copiata negli appunti!');
        
        setTimeout(() => {
          copyBtn.textContent = 'üìã';
        }, 2000);
      } catch (err) {
        console.error('Errore nella copia:', err);
        showNotification('‚ùå Errore nella copia negli appunti');
      }
    });

    // Inizializza il meter della forza
    updateStrengthMeter();

    // Effetti sonori (opzionale, puoi rimuovere se preferisci)
    generateBtn.addEventListener('mouseenter', () => {
      generateBtn.style.filter = 'hue-rotate(30deg)';
    });
    
    generateBtn.addEventListener('mouseleave', () => {
      generateBtn.style.filter = 'hue-rotate(0deg)';
    });
  </script>
</body>
